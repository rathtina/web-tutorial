<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input for frontend development</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/2d0f2967f9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <form action="">
        <img src="src/logo.webp" alt="logo">
        <h2>Login</h2>
        <div class="btn-box">
          <input type="text" placeholder="username" required />
          <i class="fa-solid fa-user"></i>
        </div>
        <div class="btn-box">
          <input type="password" placeholder="password" required />
          <i class="fa-solid fa-eye-slash"></i>
        </div>
        <div class="remember-me">
          <label><input type="checkbox" /> Remember me</label>
          <a href="#">Forgot Pssword?</a>
        </div>
        <button class="btn"><a href="#">Login</a></button>
      </form>
      <div class="register-link">
        <p>Don't have an account?<a href="#">Register</a></p>
      </div>
      <div class="langeuage">
        <img src="src/kh_FLAG.png" alt="khmer" onclick="window.location.href='/khmer.html';">
        <img src="src/en_FLAG.png" alt="english">
      </div>
    </div>
  </body>
</html>
